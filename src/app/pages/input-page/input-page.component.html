<div class="wrapper">
  <div class="row">
    <input
      class="input"
      #input
      [value]="inputData"
      (contextmenu)="onRightClick($event, input)"
    />
  </div>
  <div class="row">
    <textarea
      class="textarea"
      #textarea
      (contextmenu)="onRightClick($event, textarea)"
    >{{ textareaData }}</textarea>
  </div>

  <div class="row">
    <input
      class="input"
      #input
      [value]="inputData"
    />
  </div>
  <div class="row">
    <textarea
      class="textarea"
      #textarea
    >{{ textareaData }}</textarea>
  </div>

  <cah-spellcheck #spellcheck></cah-spellcheck>
</div>

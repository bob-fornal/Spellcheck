<div class="cs-spellcheck-wrapper" [class.is-menu-visible]="isMenuVisible" (click)="closeMenu($event)">
  <div
    class="cs-spellcheck-menu"
    [style.left]="menuTopLeftPosition.x"
    [style.top]="menuTopLeftPosition.y">
    <div *ngFor="let word of checkData.suggestions">
      <button
        class="cs-spellcheck-menu-item"
        [attr.value]="word"
      >
        {{ word }}
      </button>
    </div>
    <div class="hr"></div>
    <button
      class="cs-spellcheck-menu-fixed"
      [attr.value]="'~~ADD-TO-DICTIONARY~~'"
    >
      Suggest Addition to Company Dictionary
    </button>
    <div class="hr"></div>
    <button
      class="cs-spellcheck-menu-fixed"
      [attr.value]="'~~CUT~~'"
    >
      <span class="left">Cut</span>
      <span class="right">Ctrl+X</span>
    </button>
    <button
      class="cs-spellcheck-menu-fixed"
      [attr.value]="'~~COPY~~'"
    >
      <span class="left">Copy</span>
      <span class="right">Ctrl+C</span>
    </button>
    <button
      class="cs-spellcheck-menu-fixed"
      [attr.value]="'~~PASTE~~'"
    >
      <span class="left">Paste</span>
      <span class="right">Ctrl+V</span>
    </button>
  </div>
</div>
